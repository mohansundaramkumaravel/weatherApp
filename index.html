<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheatherapp</title>
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5..3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-info">
  <div class="warper">
    <header> Wheather App <i class="fa fa-cloud" id="icon"></i></i></header>
    <section class="inputpart">
      <p class="input-text">
        Please enter a valid cityname
      </p>
      <form action="/pages/weather.html">
        <input type="text" placeholder="Enter city name" spellcheck="false" name="city">
      </form>
      <div class="separate">
        <button> 
          <i class="fa fa-location-dot"> 
            Get the device location
          </i>
        </button>
      </div>
    </section>
  </div>
</body>
